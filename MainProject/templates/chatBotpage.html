<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheraFriend AI Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chatBotpage.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header"><h2>TheraFriend AI</h2></div>

    <div class="chat-messages" id="messages">
      <div class="bot">Bot: Hello! I’m here to listen. How are you feeling?</div>
    </div>

    <div class="chat-input-container">
      <input id="messageInput" class="chat-input" type="text" placeholder="Type your message here…" />
      <button id="sendButton" class="send-button">Send</button>
      <button id="record" type = "button"class="record btn btn-primary">Record</button>
      <button class="btn btn-success ms-2" onclick="window.location.href='/notes'">
  <i class="bi bi-journal-text"></i> Go to Notes
</button>
      <p class = "output"></p>
    </div>

    <div class="chat-input-container" style="gap:10px; justify-content:flex-start;">
      <button class="send-button" onclick="showList()">Show My List</button>
      <button class="send-button" onclick="clearList()">Clear My Goals</button>

    </div>
  </div>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
