<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheraFriend AI Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chatBotpage.css') }}" />
</head>
<body>
  <div class="main-layout">
    <div class="chat-section">
      <div class="chat-header">TheraFriend AI</div>
      <div class="chat-messages" id="messages">
        <div class="bot">Bot: Hello! I’m here to listen. How are you feeling?</div>
      </div>
      <div class="chat-input-container">
        <input id="messageInput" class="chat-input" type="text" placeholder="Type your message here…" />
        <button id="sendButton" class="send-button">Send</button>
        <button id="record" type="button" class="record-button">Record</button>
        <p class="output"></p>
      </div>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header"><h2>TheraFriend AI</h2></div>

    <div class="chat-messages" id="messages">
      <div class="bot">Bot: Hello! I’m here to listen. How are you feeling?</div>
    </div>

    <div class="chat-input-container">
      <input id="messageInput" class="chat-input" type="text" placeholder="Type your message here…" />
      <button id="sendButton" class="send-button">Send</button>
      <button id="record" type = "button"class="record btn btn-primary">Record</button>
      <button class="btn btn-success ms-2" onclick="window.location.href='/notes'">
  <i class="bi bi-journal-text"></i> Go to Notes
</button>
      <p class = "output"></p>
    </div>

    <div class="goals-section">
      <div class="goals-header">Goals</div>
      <div class="goals-progress">
        <progress id="goalProgress" value="0" max="100"></progress>
        <span id="progressLabel">0% Complete</span>
      </div>
      <ul id="goalsList" class="goals-list">
        
      </ul>
      <button class="clear-button" onclick="clearList()">Clear All</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
